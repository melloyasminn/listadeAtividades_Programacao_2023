<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
    const lado1 = Number(prompt(`Qual o valor, em centímetros de um dos lados do triângulo?`).replace(",", ".").trim())

    const lado2 = Number(prompt(`Qual o valor, em centímetros de outro lado do triângulo?`).replace(",", ".").trim())

    const lado3 = Number(prompt(`Qual o valor, em centímetros do outro lado do triângulo?`).replace(",", ".").trim())
    //Processamento
    if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
        if (lado1 === lado2 && lado1 === lado3 && lado2 === lado3) {
            alert(`Triângulo equilátero`)
        }

        else if (lado1 === lado2 && lado1 !== lado3 || lado1 === lado3 && lado1 !== lado2 || lado2 === lado3 && lado2 !== lado1) {
            alert(`Triângulo isósceles`)
        }

        else if (lado1 !== lado2 && lado1 !== lado3 && lado2 !== lado3) {
            alert(`Triângulo escaleno`)
        }
    }

    else {
        alert(`Os lados não formam um triângulo`)
    }

    //Saída
</script>
