<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    let litro = Number(prompt(`Quantos litros foram vendidos?`).trim())
    const combustivel = prompt(`Qual o tipo de combustível? Responda "A" para álcool ou "G" para gasolina.`).trim()
    let valor = 0
    //PROCESSAMENTO
if (litro <= 20 && combustivel == "A") {
    litro = litro - (litro*0.03)
    valor = (litro * 6.10).toFixed(2)
    alert(`Você pagará R$${valor}`)
}

else if (litro > 20 && combustivel == "A") {
    litro = litro - (litro*0.05)
    valor = (litro * 6.10).toFixed(2)
    alert(`Você pagará R$${valor}`)
}

if (litro <= 20 && combustivel == "G") {
    litro = litro - (litro*0.04)
    valor = (litro * 6.50).toFixed(2)
    alert(`Você pagará R$${valor}`)
}

else if (litro > 20 && combustivel == "G") {
    litro = litro - (litro*0.06)
    valor = (litro * 6.50).toFixed(2)
    alert(`Você pagará R$${valor}`)
}
    
else {
    alert(`Valor inválido`)
}
    //SAÍDA


</script>
