<meta charset="UTF-8" />
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const n1 = Number(prompt("Informe um número"));
    let decimal = Math.ceil(n1)

    //PROCESSAMENTO
    if(n1 < decimal){
        alert(`Decimal`)
    }
    else if(n1 == decimal){
        alert(`Inteiro`)
    }
    else{
        alert(`Opção Inválido`)
    }


    //PROCESSAMENTO

    
    //SAÍDA


</script>
