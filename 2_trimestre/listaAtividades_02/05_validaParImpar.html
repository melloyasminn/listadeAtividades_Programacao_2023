<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const n1 = Number(prompt(`Informe um número inteiro`))

    //PROCESSAMENTO
    if (isNaN(n1)) {
        alert(`Você não informou um número`)
    }

    else if (n1 % 2 === 0 || n1 % 2 === -0) {
        alert(`Par`)
    }

    else if (n1 % 2 === 1 || n1 % 2 === -1 ) {
        alert('Impar')
    }
    
    //SAÍDA
    
    
</script>
