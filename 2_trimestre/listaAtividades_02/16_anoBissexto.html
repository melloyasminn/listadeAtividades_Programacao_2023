<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt (`Informe um ano`))
    // Processamento
    if ((ano % 4) === 0 && (ano % 100)=== 0) {
        alert(`O ano de ${ano} é bissexto`)
    }

    else {
        alert(`O ano de ${ano} não é bissexto`)
    }

    // Saída

</script>
