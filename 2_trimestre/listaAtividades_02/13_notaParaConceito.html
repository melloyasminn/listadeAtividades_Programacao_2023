<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
const nota = Number(prompt('Que nota você tirou?').replace(",", "."))

if (nota <= 10 && nota >=9) [
    alert (`A`)
]
    
else if ( nota <= 8.9 && nota >= 8 ) {
    alert(`B`)
}

else if ( nota <= 7.9 && nota >= 7 ) {
    alert (`C`)
}

else if ( nota <= 6.9 && nota >= 6) {
    alert (`D`)
}

else if ( nota <= 5.9 && nota >= 0 ) {
    alert (`E`)
}

else {
    alert(`Valor inválido`)
}
    // Processamento

    
    // Saída

</script>
